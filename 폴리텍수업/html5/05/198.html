        .bluetext {
            color:blue;
            font-weight:bold;
        }
        h2.accent {
            background:#222;

   <h1>회사 소개</h1>
   <h2 class="accent">"사름을 구체적으로 도와주는 책"</h2>
   <p>이지스퍼블리싱(주)의 책에는 '사람들에게 구체적으로 도움이 되는 책'을 만든다는 출판
    가치가 담겨 있습니다.
   </p>
   <p>2010년 5월 출범한 이지스퍼블리싱(주)는 크게 두 영역의 책을 출간합니다. <span class="bluetext">IT 실용 도서</span>와

    교육 도서는 이지스에듀 브랜드로 출간하고 있습니다.
   </p>
   <h2 class="bluetext">이지스퍼블리싱 미션</h2>
   <p>사람에게 구체적으로 도움을 주는 책</p>
