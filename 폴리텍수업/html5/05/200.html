    <title>Document</title>
    <style>
        .browntext {
            color:brown;
            font-weight:bold;
        }
        #container {
            width:600px;
            padding:15px;

        }
    </style>

<body>
    <h2 id="container">"사람을 구체적으로 도와주는 책"</h2>
    <p>이지스퍼블리싱(주)의 책에는 '사람들에게 구체적으로 도움이 되는 책'을 만든다는 출판
        가치가 담겨 있습니다.
       </p>
    <p>2010년 5월 출범한 이지스퍼블리싱(주)는 크게 두 영역의 책을 출간합니다. <span class="browntext">IT 실용 도서</span>와
        학습 분야 도서입니다. IT 교재와 사진 책 등 실용서는 이지스퍼블리싱 브랜드로 학습과 자녀
        교육 도서는 이지스에듀 브랜드로 출간하고 있습니다.
    </p>
