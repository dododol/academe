    <h2>야외텐트를 닮은 건축물  <mark>"테쉬폰"</mark></h2>
    <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장, 성당으로
        활용됐습니다. 제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있으며, 
        <span style="color:blue;"> 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다.</span>고 전문가들은 평가합니다.
    </p>
    <p>루비(Ruby)는 1995년, 일본의 프로그래머인 마츠모토 유키히로 <ruby>대한민국 <rt>大韓民國</rt></ruby>가 만든
        프로그래밍 언어입니다.</p>
