<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subm {
            display:block;
            background:#fff;
            border:1px solid #dedede;
            cursor:pointer;
            padding:10px 15px 11px 12px; /* 5px-위, 10px-오른쪽, 6px-아래, 7px-왼쪽 */
        }
        .subm img {
            border:0;
            padding:0;
            width:16px;
            height:16px;
        }
        .subm:hover {
            background:#e5efc2;
            border:1px dashed #c6d880;
            color:#529215;
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
            <img src="images/tick.png" alt="">전송하기
        </button>
    </form>
</body>
</html>
