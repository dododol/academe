<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="uname">이름</label>
        <input type="text" id="uname" autofocus>
        <br>
        <label for="uid">휴대폰 번호</label>
        <input type="text" id="uid" placeholder="하이픈 없이 입력">
        <br>
        <label for="subj">영어회화(초급)</label>
        <input type="text" id="subj" value="오전 09:00~11:00" readonly>
        <br>
        <label for="uname">이름</label>
        <input type="text" id="uname" autofocus required>
        <br>
        <label for="group">단체 주문</label>
        <input type="number" id="group" value="10" min="10" max="100" step="10">
        <br>
        <label for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이픈 없이 입력" maxlength="8" required>
    </form>
</body>
</html>
