<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            font-size:18px;
            font-weight:700;
        }
        label{
            font-size:15px;
            width:150px;
            float:left;
        }
        ul li {
            list-style:none;
            margin:15px 0; /** 15px-상,하 여백 0-좌,우 여백*/
        }
        fieldset {
            width:400px;
        }
        #member, #stuffs { /* id선택자 */
            width:120px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member">참여인원<small>(최대10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs">지원물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="satis">희망단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
