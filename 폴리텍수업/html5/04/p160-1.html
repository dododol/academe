<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:#fff;
        }
         fieldset {
            width: 500px;
            margin-bottom:25px;
            background-color:#ccc;
        } 
        legend {
            font-size: 15px;
            font-weight: bold;
        }
        form ul li {
            list-style: none;
            margin: 15px 0px;
            font-size: 14px;
        }
        form label.reg {
            font-size: 14px;
            color: #390;
            font-weight: blold;
            float : left;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요.(1과목만 가능)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammar">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.(1과목만 가능)</p>
            <label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
            <label><input type="checkbox" name="mailing3" value="dialog">5분 회화</label>
            <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
