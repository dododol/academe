<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size:100px;
            font-family:"돋움", "맑은 고딕", "굴림";
        }
        .shadow1 {
            color:orange;
            text-shadow:1px 1px;
        }
        .shadow2 {
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3 {
            color:#fff;
            text-shadow:7px -7px 5px #000;
        }
        .shadow4 {
            color:#000;
            text-shadow:7px 7px 5px #5f5b5b;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <h1 class="shadow4">HTML5</h1>
</body>
</html>
