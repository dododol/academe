<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ul {
            list-style-image:url('images/dot.png');
        }*/
        ul {
            list-style:none;
        }
        .inside {
            list-style-position:inside;
        }
    </style>
</head>
<body>
    <h3>list-style-position을 지정하지 않음</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <h3>list-style-position:inside</h1>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
