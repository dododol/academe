<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Song+Myung&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
       .cu-font {
          font-family: "Cute Font", sans-serif;
       }
       .nb-font {
        font-family: "Nanum Brush Script", cursive;
       }
       .sm-font {
        font-family: "Song Myung", serif;
       }
       sm2-font {
        font-family: "Bagel Fat One", system-ui;
       }
       p {
        font-size:30px;
       }

    </style>
</head>
<body>
    <h1>브라우저 기본 글꼴 사용</h1>
    <hr>
    <p class="cu-font">구글에서 지원하는 큐트 폰트</p>
    <p class="nb-font">구글에서 지원하는 큐트 폰트</p>
    <p class="sm-font">구글에서 지원하는 큐트 폰트</p>
    <p class="sm2-font">구글에서 지원하는 큐트 폰트</p>
</body>
</html>
