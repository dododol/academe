<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            border:1px solid #ccc;
            width:300px;
            white-space:nowrap; /* 줄바꿈 없음 */
            overflow:hidden;
            text-overflow:ellipsis; /* 말 줄임표 */
        }
        .content:hover {
            overflow:visible;
        }
    </style>
</head>
<body>
    <h2>귀리(Oat)</h2>
    <p class="content">귀리는 베타글루칸(항암 및 면역증강 작용을 가지고 있는 불소화성
        다당류) 성분을 포함하고 있다.
    </p>
</body>
</html>
