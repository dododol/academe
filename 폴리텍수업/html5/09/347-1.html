<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#wrapper {
            position:relative;
        }
        div#box {
            position:absolute;
            width:100px;
            height:100px;
            border:1px solid black;
            font-size:50px;
            font-weight:bold;
        }
        .b1 {
            left:50px;
            top:50px;
            background:#ff0000;
            z-index:2;
        }
        .b2 {
            left:110px;
            top:70px;
            background:#ffd800;
            z-index:3;
        }
        .b3 {
            left:70px;
            top:110px;
            background:#0094ff;
            z-index:1;
        }
    </style>
</head>
<body>
    <div>
        <div id="box" class="b1">1</div>
        <div id="box" class="b2">2</div>
        <div id="box" class="b3">3</div>
    </div>
</body>
</html>
