<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul {
            list-style:none;
        }
        nav ul li {
            display:inline;
            padding:10px 15px; /* 10px-위, 아래 15px-왼쪽, 오른쪽 */
            margin-right:20px;
            border-top:3px solid #222;
        }
        nav ul li a {
            color:black;
            font-weight:bold;
            text-decoration:none;
        }
        nav ul li:hover {
            background:rgb(196,196,196);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견의종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
