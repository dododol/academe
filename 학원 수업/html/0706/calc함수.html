<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

calc=(op)=>{
   
   //x,y의 입력값을 가져온다.
   xvalue=parseInt(document.getElementById('x').value);
   yvalue=parseInt(document.getElementById('y').value);
      
   //연산자를 비교 -op
   if(op == "+"){
      res= add();
   } else if(op == "-"){
      res= sub();
   }else if(op=="*"){
      res= multi();
   }else if (op == "/"){
      res =div();
   } 
   
   //출력장소 res, sp1, sp2, sp3은 x=? y=? x+y=?
         
   str=`<br>x = ${xvalue}<br>y = ${yvalue}<br>${xvalue} ${op} ${yvalue} = ${res}`;
   
   document.getElementById('res').value =res;
   document.getElementById('sp1').innerHTML = xvalue;
   document.getElementById('sp2').innerHTML = yvalue;
   document.getElementById('sp3').innerHTML = str;
   
   
}
function add(){
   return xvalue + yvalue;
}

function sub(){
   return xvalue - yvalue;
}

function multi(){
   return xvalue * yvalue;
}

function div(){
   return xvalue / yvalue;
}


</script>
</head>
<body>
   <form>
      첫번째 :<input id="x"><br> 두번째 :<input id="y"><br>
      결과 :<input id="res"><br> 
         <input type="button" onclick="calc('+')" value="+">
         <input type="button" onclick="calc('-')" value="-"> 
         <input type="button" onclick="calc('*')" value="*"> 
         <input type="button" onclick="calc('/')" value="/"><br>
      <p>
         첫번째 값 :<span id="sp1"></span>
      </p>
      <p>
         두번째 값 :<span id="sp2"></span>
      </p>
      <p>
         결과 :<span id="sp3"></span>
      </p>
   </form>

</body>

</html>
