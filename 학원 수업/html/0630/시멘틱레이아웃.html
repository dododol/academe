<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
html, body{
margin:0px;
padding: 0px;
}

body *{
box-sizing: border-box;
margin: 1px;
padding: 1px;
}
header, footer, aside, section{
border-radius: 20px;
}

#container{
display: flex;
flex-direction: column;
}

#items{
display: flex;
flex-direction: row;
}

header, footer{
width: 100%;
height: 100px;

}

header {
   background: #F4B6D9;
}

footer {
   background: #FFDCFF;
}

aside {
   flex: 20%;
   height: 500px;
   background: cyan;
}

section{
   flex: 60%;
   height: 500px;
   background: orange;
}


</style>

</head>
<body>

   <div id="container">

      <header></header>
      <div id="items">
         <aside></aside>
         <section>
         <h2>여기는 본문입니다!</h2>
         </section>
         <aside></aside>
      </div>
      <footer></footer>
   </div>


</body>
</html>
