<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">

<script>

proc1 = () => {
	
	const arr = [];
	//arr = new Array();	
	
	while(true){
		
		// 입력
		a = prompt("이름을 입력")
		
		if(a != null) a = a.trim();	// trim() - 공백이 입력되면 강제종료
		
		// 비교 - break
		if (a == "" || a == null) break
		
		// 배열에 추가
		arr.push(a);
	}
	// 출력
	document.getElementById('result1').innerHTML = arr;
}

proc2 = () => {
	
	const arr = [];
	
	while(true) {
		
		// 수 입력
		su = prompt("수를 입력");
		
		// 배열요소 검색 - indexOf(수입력)
		idx = arr.indexOf(su);
		
		if(idx == -1) arr.push(su); // 중복이 없는 경우 - push가능
		
		// 배열갯수 비교 - break;
		if(arr.length >= 5) break;
			
	}
	
	document.getElementById('result2').innerHTML = arr;
}

</script>

</head>
<body>

<h3>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장<br>
입력의 마지막은 공백 문자를 입력하거나 " 취소 " 버튼을 눌렀을 때 (null)로 한다.
</h3>
<input type="button" value="확인" onclick="proc1()">
<br>
<div class="ddres" id="result1"></div>
<br>
<hr color="red">

<h3>서로 중복되지 않는 정수 5개를 입력 받아 출력하는 프로그램
</h3>
<input type="button" value="확인" onclick="proc2()">
<br>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">
</body>
</html>
