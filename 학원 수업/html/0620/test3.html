<!doctype html>
<html lang = "ko">
	<head>
		<title></title>
		<meta charset = "UTF-8">
		<link rel="stylesheet" href="../css/style.css">	
		<style>

		 h1, h2, h3 {
			background-color : yellow;
		 }
		 h4 {
			background-color : pink;
		 }
		 img {
			width : 300px;
			height : 200px;
		 }
		 </style>
	</head>
	
	<body>
	
	<pre>
		제목을 표시
		&lt;h1> ~ &lt;h6>
		블럭요소
		
		&lt;img>
		인라인요소
		src속성이 필요 
		width(가로), height(세로)  속성을 지정 가능
	
	</pre>
	<!-- h1~ h6태그는 제목을 표시할 때 사용하는 태그 입니다 -->
	<h1>무궁화 꽃이 피었습니다</h1>
	<h2>무궁화 꽃이 피었습니다</h2>
	<h3>무궁화 꽃이 피었습니다</h3>
	<h4>무궁화 꽃이 피었습니다</h4>
	<h5>무궁화 꽃이 피었습니다</h5>
	<h6>무궁화 꽃이 피었습니다</h6>

	<!-- img 이미지를 나타내는 태그 src=""속성이 필요 , 닫는 태그가 없다 -->
	<img src = "나트랑1.jpg">
	<img src = "나트랑2.jpg">
	<img src = "나트랑3.jpg">
	
	</body>
</html>
