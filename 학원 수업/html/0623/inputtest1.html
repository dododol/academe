<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body{
min-width: 400px;
}
form {
   border: 2px solid blue;
   padding: 10px;
   margin: 40px auto;
   width: 35%;
}

text-align: center;
}

display: inline-block;
width: 100px;

.send{

height: 30px;
}
</style>
</head>
<body>
   <h1>get방식 전송</h1>
   <form action="inputpro1.jsp" method="get">
   
      <input type="hidden" name="age" value="10">
      <span>아이디</span>
      <input type="text" name="id"><br>
       <span>비밀번호</span>
       <input type="password" name="pwd"><br>

          <input type = "reset">

   </form>
   
   
   <h1>post방식 전송</h1>
   <form action="inputpro1.jsp" method="post">

<input type="hidden" name="age" value="10">
      <span>아이디</span>
      <input type="text" name="id"><br>
       <span>비밀번호</span>
       <input type="password" name="pwd"><br>
          <input class="send" type="submit" value="전송">
			<input type = "reset">

</html>
