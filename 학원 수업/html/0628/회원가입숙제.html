<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
h1{
text-align : center;
}

label{
   display: inline-block;
   width : 100px;
   height : 30px;
}
form{
   border : 2px solid blue;
   padding : 20px;
   margin : 40px auto;
   width : 35%;
}

   text-align: center;
}

<body>

<h1>회원가입</h1>

<form action="회원가입숙제.jsp" method="post">


<label for="name">이름</label>
<input type="text" name="name" required="required"> <br>
<label for="address">주소</label>
<input type="text" name="address" required="required"><br>
<label for="email">이메일</label>
<input type="text" name="email" required="required"><br>
<label for="gender">성별</label>
   <input type="radio" name="gender" value="남자" checked>Male
   <input type="radio" name="gender" value="여자" checked>Female<br>

<label for="area">내용</label>
<textarea rows="5" id="area" cols="40" name="area"></textarea>

<br>

<button type="submit">제출</button>
 <button type="reset">초기화</button>
   
</form>
