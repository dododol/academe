<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
$(function(){
   $('#btn1').on('click',function(){
      //$('img').attr('title','그림');
      $('img').attr('title', function(){
                  
         //src 속성값을 가져온다
         vsrc= $(this).attr('src');
         
         //vsrc.slice(start, end)
         //vsrc.substring(start, end)
         
         //start =10;
         start = vsrc.lastIndexOf("/")+1;
         end = vsrc.lastIndexOf(".");
         
         vtitle = vsrc.substring(start, end);
         
         
         return vtitle;
         //src의 값에서 이미지 이름 부분을 문자열로 추출한다
         //추출하기 위해서 시작위치와 end위치를 구한다
         
      })
   })
})

</script>



<style>
img{
width: 100px;
height: 100px;
}

</style>


</head>
<body>


<h3></h3>
<input type="button" value="확인" id="btn1">
<br>
<div class="ddres" id="result1">
   
   <img src="../images/cloud03.jpg" alt="cloud03.jpg">
   <img src="../images/coffee1.jpg" alt="coffee1.jpg">
   <img src="../images/gsj.png" alt="gsj.png">
   <img src="../images/Hydrangeas.jpg" alt="Hydrangeas.jpg">
   <img src="../images/Koala.jpg" alt="Koala.jpg">
   


</div>
<br>
<hr color="red">
</body>
</html>
