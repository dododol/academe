<script>

$(document).ready(function(){
	btn = $('#jqbtn')
	btn.on('click',function(){
		//alert('jqclick');	
	
		res = $('#result2');
		res.css('background-color', 'red')
	})
})

//javascript방식 - onclick이벤트가 input태그안에
proc1 = () => {
	
	res = document.getElementById('result1');
	res.style.backgroundColor = 'green';
	
}

</script>

</head>
<body>

<h3>java script방식
onclick이벤트를 태그에 설정</h3>
<input type="button" value="확인" onclick="proc1()">
<br>
<div class="ddres" id="result1"></div>
<br>
<hr color="red">

<h3>jquery방식
onclick 이벤트를 script에서 설정
<br>
$(document).ready(function(){ <br> 
	html요소 검색후 실행 <br>
}
</h3>
<input type="button" value="확인" id="jqbtn">
<br>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">
</body>
