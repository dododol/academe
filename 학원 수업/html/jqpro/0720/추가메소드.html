	$('p').on('click', function() {
		vtitle = $(this).attr('title');
		vmethod = $(this).prev().text();
	
		// 이미지 만들기
		vimg = $('<img>' , {
				'src' : '../images/' + vtitle,
				'alt' : vtitle ,
				})
				
			// 이미지 추가 하기
			switch(vmethod){
			case "append" :
				$(this).append(vimg);
				break;
			case "prepend" :
				$(this).prepend(vimg);
				break;
			case "after" :
				$(this).after(vimg);
				break;
			default :
				$(this).before(vimg);
				break;
			
			}
	})
})
