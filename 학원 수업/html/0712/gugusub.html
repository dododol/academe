<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">

<script>

proc1 = () => {
	
	// 구구단 입력
	su = prompt("수를 입력하세요 ");
	
	
	str="";
	for(i = 1; i < 10; i++) {
		str += `${su} * ${i} = ${su*i} <br>`
	}
	
	// 부모창에 출력하기
	opener.document.getElementById('result1').innerHTML = str;
	
	window.close();
	
}

</script>


</head>
<body>
<h1>gugusub (자식)창입니다</h1>
<h3>구구단 수를 입력<br>
결과를 부모장에 출력
</h3>
<input type="button" value="확인" onclick="proc1()">
<br>

<br>
<hr color="red">
</body>
</html>
