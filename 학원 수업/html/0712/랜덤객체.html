<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script>
   
   rand = parseInt(Math.random()*100+1);
    vcount = 0;
    vstr = " ";
   proc1 = () =>{
      
      vcount ++;

      str="";
      
      //입력한 값 가져오기 - insu를 검색
      invalue = document.getElementById('insu').value;
      vstr += invalue + " ";
      
      //비교 - 힌트 작성
      
      if(invalue>100||invalue<0){
         str += "잘못된 입력입니다.";
      }else if(rand==invalue){
         str += "정답입니다!<br>랜덤값 : "+rand;
         str += ` 입력횟수 : ${vcount} <br>`;
         str += `입력값 들 : ${vstr} <br>`;
      }else if(rand>invalue){
         str += "더 큰수를 입력하세요";
      }else if(rand<invalue){
         str += "더 작은수를 입력하세요";
      }
      
      
      //출력
      document.getElementById('result1').innerHTML = str;         
   }
   
   proc2 = () =>{
      //배열 선언
      arr=["가위", "바위", "보"];
      //arr[0], arr[1], arr[2];
      
      //랜덤
      rand = parseInt(Math.random() * arr.length);
      
      com = arr[rand];
      user = prompt("가위!바위!보!");
      
      //비교
      if(com == user ){
         res = "비겼습니다"
      }else if(user == "가위" && com == "보"
            || user == "바위"  && com == "가위"
            || user == "보" && com == "바위"){
         
         res = "user가 이겼습니다"
      }else{
         res = "com이 이겼습니다"
      }
      
      //출력
                str = `com : ${com}<br>`;
              str += `user : ${user}<br>`;
              str += `${res}`;
              document.getElementById('result2').innerHTML = str;   
      
   }
   
   proc3 = () => {
	   
	   arr = [];
	   
	   while(true) {
		   
		   // 랜덤 1~45
		   rand = parseInt(Math.random() * 45 ) + 1;
		   
		   // 랜덤값 비교 - 배열요소 ?? - 아니면 배열에 추가
			idx = arr.indexOf(rand);
		   if(idx == -1) arr.push(rand);
		   
		   // 배열 갯수가 6개가 되었는지 비교 - break;
		   if(arr.length >= 6) break;
				   
				  
	   }
	   
	   
	   // 배열을 출력
              document.getElementById('result3').innerHTML = arr;   
   }
   
   
</script>
</head>
<body>

   <h3></h3>
   <p>1~100사이 숫자 입력</p>
   <input type="text" id="insu">
   <input type="button" value="추측" onclick="proc1()">
   <br>
   <div class="dress" id="result1"></div>
   <br>
   <hr color="red">
   
   <h3>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오<br>
   (컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)
   </h3>
   <input type="button" value="내기!" onclick="proc2()">
   <br>
   <div class="dress" id="result2"></div>
   <br>
   <hr color="red">
   
   <h3>로또 번호를 생성하는 프로그램을 작성하시오.
(1번 ~ 45번 중 6개의 번호를 추첨)
   </h3>
   <input type="button" value="내기!" onclick="proc3()">
   <br>
   <div class="dress" id="result3"></div>
   <br>
   <hr color="red">
</body>
</html>
