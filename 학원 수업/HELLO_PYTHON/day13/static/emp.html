<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script>
$(document).ready(function() {
		fn_list();
});

	function fn_list() {
		var params = {
			'e_id' : '짬뽕'
		};

		$.ajax({
			url : "../emp_select",
			type : "post",
			data : JSON.stringify(params),
			dataType : "json",
			contentType : "application/json",
			success : function(resp) {
				var list = resp.list;
				var html="";
				for (var i=0; i<list.length; i++){
					var e = list[i];
					html+=`
					<tr>
						<td><a href="javascript:fn_one('${e.e_id}')">${e.e_id}</a></td>
						<td>${e.e_name}</td>
						<td>${e.gen}</td>
						<td>${e.addr}</td>
					</tr>`;
				}
				$("#my_tbody").html(html);
			}
		});
	}
	
	function fn_one(e_id){
		
		var params = {
			'e_id' : e_id
		};
		
		$.ajax({
			url : "../emp_select_one",
			type : "post",
			data : JSON.stringify(params),
			dataType : "json",
			contentType : "application/json",
			success : function(resp) {
				var emp = resp.emp;
				$('#e_id').val(emp.e_id);
				$(e_name).val(emp.e_name);
				$(gen).val(emp.gen);
				$(addr).val(emp.addr);
		console.log(resp);
			}
		});
	}
	
	function fn_add(){
		
		var params = {
			e_id : $("#e_id").val(),
			e_name : $("#e_name").val(),
			gen : $("#gen").val(),
			addr : $("#addr").val()
			};
			
			$.ajax({
				url : "../emp_insert",
				type : "post",
				data : JSON.stringify(params),
				dataType : "json",
				contentType : "application/json",
				success : function(resp) {
					 var cnt=resp.cnt;
					 if(cnt==1){
						 alert("정상적으로 추가되었습니다.");
						 $("#e_id").val("");
						 $("#e_name").val("");
						 $("#gen").val("");
						 $("#addr").val("");
					 }else{
						 alert("추가 안됨!!");
					 }
				}
			});
		}

	
	function fn_mod(){

		var params = {
				e_id : $("#e_id").val(),
				e_name : $("#e_name").val(),
				gen : $("#gen").val(),
				addr : $("#addr").val()
				};
				
				$.ajax({
					url : "../emp_update",
					type : "post",
					data : JSON.stringify(params),
					dataType : "json",
					contentType : "application/json",
					success : function(resp) {
						 var cnt=resp.cnt;
						 if(cnt==1){
							 alert("수정완!");
							 $("#e_id").val("");
							 $("#e_name").val("");
							 $("#gen").val("");
							 $("#addr").val("");
						 }else{
							 alert("수정안됨!!");
						 }
					}
				});
			}
	
	function fn_del(){
		var params = {
				e_id : $("#e_id").val()
				};
				
				$.ajax({
					url : "../emp_delete",
					type : "post",
					data : JSON.stringify(params),
					dataType : "json",
					contentType : "application/json",
					success : function(resp) {
						 var cnt=resp.cnt;
						 if(cnt==1){
							 alert("삭제완!!");
							 $("#e_id").val("");
							 $("#e_name").val("");
							 $("#gen").val("");
							 $("#addr").val("");
						 }else{
							 alert("삭제안됨!!");
						 }
					}
				});
			}
	
	
</script>
</head>
<body>
	<input type="button" value="CLICK" onclick="fn_list()" />

	<table border="1">

		<thead>
			<tr>
				<td>사번</td>
				<td>이름</td>
				<td>성별</td>
				<td>주소</td>
			</tr>
		</thead>

		<tbody id="my_tbody">
			<tr>
				<td colspan="4">데이터가 없습니다.</td>
			</tr>
		</tbody>

	</table>

	<table border="1">
		<tr>
			<td>사번</td>
			<td><input type="text" id="e_id" /></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" id="e_name" /></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="text" id="gen" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" id="addr" /></td>
		</tr>
		<tr>
			<td colspan="3">
			<input type="button" value="추가" onclick="fn_add()" /> 
			<input type="button" value="수정" 	onclick="fn_mod()" />
			 <input type="button" value="삭제" onclick="fn_del()" /></td>
		</tr>
	</table>
</body>
</html>
