<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
<script>
function myclick(){
   var params = {
      'e_id' : '짬뽕'
   };
   
   $.ajax({
      url: "../myajax",
      type: "post",
      data: JSON.stringify(params),
       dataType: "json",
       contentType: "application/json",
      success: function(resp) {
         console.log(resp);
      }
   });
};
</script>
</head>
<body>
<input type="button" value="CLICK" onclick="myclick()">
<table border="1px">
	<thead>
		<tr>
			<td>사번</td>
			<td>이름</td>
			<td>성별</td>
			<td>주소</td>
		</tr>
	</thead>
	<tbody id="my_tbody">
		<tr>
			<td colspan="4">
				데이터가 없습니다.
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
