<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_add(){
	location.href = "emp_add";
}
</script>
</head>
<body>
EMP_LIST<br/>
<table border="1px"> 
	<tr>
		<td>사번</td>
		<td>이름</td>
		<td>성별</td>
		<td>주소</td>
	</tr>
	{% for e in mylist %}
	<tr>
		<td><a href="emp_detail?e_id={{e.e_id}}">{{e.e_id}}</a></td>
		<td>{{e.e_name}}</td>
		<td>{{e.gen}}</td>
		<td>{{e.addr}}</td>
	</tr>
{% endfor %}
</table>
<input type="button" value="추가등록" onclick="fn_add()"/>



</body>
</html>
