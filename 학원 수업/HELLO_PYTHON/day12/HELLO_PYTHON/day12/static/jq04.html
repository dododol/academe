<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./jquery-3.7.1.min.js"></script>
<style type="text/css">
#it_mine, #it_com, #it_result{
   width: 40px;
}
</style>
<script type="text/javascript">
function myclick(){
   
   var mine = $('#it_mine').val();
   var com = "";
   var result = "";
   
   var rnd = Math.random();
   if(rnd>0.66){
      com = "가위";
   }else if(rnd>0.33){
      com = "바위";
   }else{
      com = "보";
   }
   
   if(com == "가위" && mine == "가위") result = "비김";
   if(com == "가위" && mine == "바위") result = "이김";
   if(com == "가위" && mine == "보") result = "짐";
   
   if(com == "바위" && mine == "가위") result = "짐";
   if(com == "바위" && mine == "바위") result = "비김";
   if(com == "바위" && mine == "보") result = "이김";
   
   if(com == "보" && mine == "가위") result = "이김";
   if(com == "보" && mine == "바위") result = "짐";
   if(com == "보" && mine == "보") result = "비김";
   
   $('#it_com').val(com);
   $('#it_result').val(result);
}

$(document).ready(function(){
   $("#btn").on("click", function() {
         myclick();
      });
   });
</script>
</head>
<body>
<table border="2">
   <tr>
      <th>나 : </th>
      <th>
         <input type="text" id="it_mine" />
      </th>   
   </tr>
   <tr>
      <th>컴 : </th>
      <th>
         <input type="text" id="it_com" />
      </th>   
   </tr>
   <tr>
      <th>결과 : </th>
      <th>
         <input type="text" id="it_result" />
      </th>   
   </tr>   
   <tr>
      <td colspan="2">
         <input type="button" value="게임하기" id="btn"/>
      </td>   
   </tr>
   
</table>
</body>
</html>
