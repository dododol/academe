<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./jquery-3.7.1.min.js"></script>
<style type="text/css">
#it1, #it2, #it3{
   width : 30px;
}
</style>
<script>
function myclick(){
      var a = $("#it1").val();
      var b = $("#it2").val();
      var aa = parseInt(a);
      var bb = parseInt(b);
      var sum = aa+bb;
      
      $("#it3").val(sum);
}
   
$(document).ready(function(){
      $("#btn").bind("click", function() {
         myclick();
      });
   });
</script>
</head>
<body>
<input type="text" id="it1"/>
+
<input type="text" id="it2"/>
<input type="button" value="=" id="btn"/>
<input type="text" id="it3"/>
</body>
</html>
