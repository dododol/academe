<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function goodEve(){
    var result = 'Good Evening'
    var obj = document.getElementById('mydiv');
    obj.innerHTML= result;
}       
</script>
</head>
<body>
<div id="mydiv">Good Morning</div>
<input type="button" value="CLICK" onclick="goodEve()" />
</body>
</html>
